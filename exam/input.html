<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8" />
 <title>이름 출력 예제</title>
</head>
<body>
 <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
 <button onclick="printName()">출력</button>
 <p id="result"></p>

 <script>
 function printName() {
 const name = document.getElementById('nameInput').value;
 document.getElementById('result').textContent = name + "님 환영합니다!";
 }
 </script>
</body>
</html>
