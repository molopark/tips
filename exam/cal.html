<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF -8" />
 <title>간단한 계산기</title>
</head>
<body>
 <input type="number" id="num1" placeholder="숫자1"/>
 <input type="number" id="num2" placeholder="숫자2"/>
 <button onclick="calculate()">더하기</button>
 <p id="sum"></p>

 <script>
 function calculate() {
 const n1 = parseFloat(document.getElementById('num1').value);
 const n2 = parseFloat(document.getElementById('num2').value);
 const result = n1 + n2;
 document.getElementById('sum').textContent = "결과: " + result;
 }
 </script>
</body>
</html>
